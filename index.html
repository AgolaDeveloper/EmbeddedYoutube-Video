<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Youtube Video</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="grid-item item1">
            <form action="POST">
                <input type="text" placeholder="Search">
            </form>

        </div>

        <div class="grid-item item2" id="here">
            <iframe src="https://www.youtube.com/embed/lJIrF4YjHfQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </div>
        <div class="grid-item item3">

            <div>
                <iframe  class="i2" width="560" height="315" src="https://www.youtube.com/embed/0-DY8J_skZ0" target="here" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            </div>
            <div>
                <iframe  class="i2" width="560" height="315" src="https://www.youtube.com/embed/QdkDBusijJg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            </div>
            <div>
                <iframe class="i2" width="560" height="315" src="https://www.youtube.com/embed/8nLczSx7DhM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            </div>
            <div>
                <iframe class="i2" width="560" height="315" src="https://www.youtube.com/embed/otDOHt_Jges" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            </div>
        </div>
    </div>
</body>
</html>
